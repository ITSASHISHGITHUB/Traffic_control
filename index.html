<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light Demo</title>
  <link rel="stylesheet" href="sytel.css">
</head>
<body>
  <div class="traffic-light">
    <div class="light red" id="red-light"></div>
    <div class="light yellow" id="yellow-light"></div>
    <div class="light green" id="green-light"></div>
  </div>
  <div class="buttons">
    <button id="red-button" onclick="changeState('red')">Red</button>
    <button id="yellow-button" onclick="changeState('yellow')">Yellow</button>
    <button id="green-button" onclick="changeState('green')">Green</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
